<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo">
              <a href="#">
                <img src="images/Logo.png" alt="">
              </a>
            </div>
            <div class="header__link">
              <a href="#">Become a Seller</a>
            </div>
            <div class="header__box">
              <div class="notofication__box header__login--off">
                <a class="notification lnr-alarm" href="#"><span>25</span></a>
              </div>
              <div class="message__box header__login--off">
                <a class="message lnr-envelope" href="#"><span>6</span></a>
              </div>
              <div class="basket__box">
                <a class="basket lnr-cart" href="#"><span>2</span></a>
              </div>
              <div class="user__box header__login--off">
                <a class="user" href="#">
                  <div class="user__inner">
                    <div class="user__images">
                      <img src="images/header-user.png" alt="">
                    </div>
                    <div class="user__info">
                      <div class="user__name">
                        Taofiq Hakim
                      </div>
                      <div class="user__money">
                        $20.45
                      </div>
                    </div>
                  </div>
                </a>
              </div>
              <a class="header__btn header__login header__login--on" href="#">Login</a>
              <a class="header__btn header__logout header__login--off" href="#">Logout</a>
              <a class="header__btn header__register header__login--on" href="#">Register</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__menu">
        <div class="container">
          <div class="header__menu-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li>
                  <a href="#">
                    Home
                  </a>
                </li>
                <li>
                  <a href="#">
                    All Products
                  </a>
                </li>
                <li>
                  <a href="#">
                    Wordpress
                  </a>
                </li>
                <li>
                  <a href="#">
                    Festures
                  </a>
                </li>
                <li>
                  <a href="#">
                    Pages
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header__search">
              <div class="header__search-form">
                <form>
                  <input type="text" placeholder="Search product here..." required>
                  <button type="submit"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
